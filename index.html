<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile-style.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="sec1">
        <div class="logo">
          <h1>Facebook</h1>
          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
      </div>
      <div class="sec2">
        <div class="from">
          <div class="from-inner">
            <div class="row">
              <input type="text" placeholder="Email address or phone number"/>
            </div>
            <div class="row">
              <input type="text" placeholder="Password"/>
            </div>
            <div class="row">
                <button class="sbtn" >Log In</button>
            </div>
            <div class="row">
              <a href="#">Forgotten password?</a>
            </div>
            <div class="row">
              <div class="line"></div>
            </div>
            <div class="row">
              <button class="createbtn">Create New Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
